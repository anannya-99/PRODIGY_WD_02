<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="timer-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="timer">
                    <path d="M10 2h4"></path><path d="M12 14v-4"></path><path d="M4 13a8 8 0 0 1 8-7 8 8 0 1 1-5.3 14L4 17.6"></path><path d="M9 17H4v5"></path>
                </svg>
            </div>
            <h1 id="display">00:00.00</h1>
            
            <div class="controls">
                <button id="startStop" class="btn start">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button id="lap" class="btn lap" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 5v14H5V5h14"></path><path d="M9 9h6"></path><path d="M9 12h6"></path><path d="M9 15h6"></path>
                    </svg>
                </button>
                <button id="reset" class="btn reset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m2 2 20 20"></path><path d="M8.35 8.35a5 5 0 0 1 7.3 0"></path><path d="M14.5 14.5a5 5 0 0 1-7.3 0"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="lapsContainer" class="laps hidden">
            <h2>Lap Times</h2>
            <div id="lapsList"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
